<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Marcelo Cabral - Psicanalista</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="profile-logo">
          <img src="imgs/foto_capa_att.png" alt="Foto" class="profile-img" />
          <div class="logo-section">
            <img
              src="imgs/Design sem nome (23).png"
              alt="Logo"
              class="logo-img"
            />
          </div>
        </div>
      </header>
      <section class="buttons-section">
        <a href="https://open.spotify.com/intl-pt" class="btn">
          <i class="fa-solid fa-globe"></i>
          <span>Site</span>
        </a>
        <a href="https://wa.me/5511984642800?text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20as%20consultas
" class="btn">
          <i class="fa-brands fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        <a href="#" class="btn">
          <i class="fa-solid fa-book"></i>
          <span>Leituras</span>
        </a>
      </section>
      <section class="articles-section">
        <div class="articles-header">
          <img
            src="imgs/cerebro-criativo (1) 2.png"
            alt="Logo Artigos"
            class="icon-artigos"
          />
          <span class="artigos-title">Artigos</span>
        </div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="slide-rect">
                A BANALIDADE DA VIDA E A FALTA DE EMPATIA: A DESUMANIZAÇÃO COMO
                MAL-ESTAR CONTEMPORANEO
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-rect">
                O TRABALHO DE AMADURECIMENTO PESSOAL: O PROCESSO DE ANÁLISE
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-rect">Slide 3</div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </section>
      <section class="info-section">
        <img src="imgs/Design sem nome (26).png" class="img_rodape" />
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Script para inicializar o Swiper -->
    <script>
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
